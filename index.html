<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery.js"></script>
    <script src="js/scripts.js"></script>
    <title>Cryptosquare!</title>
  </head>
  <body>
    <div class="container">
      <h1>Cryptosquare</h1>

      <form id="encrypted-message">
        <div class="form-group">
          <label for="message">Write a message to be turned into an encrypted message with a cryptosquare:</label>
          <input id="message" type="text" max="100">
        </div>

        <button type="submit" class="btn">Find out!</button>
      </form>

      <div id="result">
        <p><span class="result"></span></p>
      </div>
    </div>
  </body>
</html>
